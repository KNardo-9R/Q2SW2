<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics Club Form Registration</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body> 

	<div class="container1">
	<h1>Robotics Club Registration Form</h1>

  <form>
    <div class="row">
      <div class="col">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="Name">
      </div>
      
      <div class="col">
         <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
        <input type="text" class="form-control" placeholder="Enter Age" name="Age">
      </div>
     <div class="row">
     
      <div class="col">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" name="Email">
      </div>
      
       <div class="col">
           <label for="inputPhone Number" class="col-sm-2 col-form-label">Phone No. </label>
        <input type="Number" class="form-control" placeholder="Enter Number" name="Number">
      </div>
     <div class="row">
    </div>

    <div class="mb-3">
    	<h3>Preferred Robotics Topics</h3>
    	<div>
    		<input type="checkbox" id="checkProgramming">
    		<label for="checkProgamming">Programming</label>
    	</div>

    	<div>
    		<input type="checkbox" id="checkElectronics">
    		<label for="checkElectronics">Electronics</label>
    	</div>

    	<div>
    		<input type="checkbox" id="checkMech">
    		<label for="checkMech">Mechanical Design</label>
    	</div>
    </div>


    <div class="mb-3">
    	<h3>Robotics Experience Level</h3>
    	<div> 
    		<input type="radio" id="Beginner" name="accuracy">
    		<label for="Beginner">Beginner</label>
    	</div>

    	<div>
    		<input type="radio" id="Intermediate" name="accuracy">
    		<label for="Intermediate">Intermediate</label>
    	</div>

    	<div>
    		<input type="radio" id="Advanced" name="accuracy">
    		<label for="Advanced">Advanced</label>
    	</div>

    	<div class="mt-3">
    		<label for="Choose">Preferred Robotics Project</label>
    		<input type="text" class="form-control" id="Choose" placeholder="Choose a Project...">
    	</div>

    	<div class="mt-3">
    		<label for="interest">Statement of Interest</label>
    		<textarea rows="5" cols="50" class="form-control" id="interest"></textarea>
    	</div>

    </div>

    		<button type="submit" class="btn btn-primary mt-3" placeholders="Type here..">Submit</button>


  </form>


</div>
</body>
